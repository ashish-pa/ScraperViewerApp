<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Books-R-Us</title>
	<!--CSS stylesheets-->
	<link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
	<link href="node_modules/angular-jk-rating-stars/dist/jk-rating-stars.min.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="app/css/style.css" rel="stylesheet" type="text/css">
</head>

<!--Loaded on page load-->
<body data-ng-app="BooksRUsApp" layout="column" style="height:80%; width:100%; position:absolute; top:0px!important; overflow-y:hidden;">
	<!-- Default View loads _Home.html as per route.js config -->
	<div data-ui-view="" id="screensize" flex ></div>

	<!-- Angular -->
    <script src="node_modules/angular/angular.js"></script>

	<!-- Angular Material -->
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="node_modules/angular-messages/angular-messages.min.js"></script>
	<script src="node_modules/angular-material/angular-material.min.js"></script>

	<!-- Angular Module Dependencies -->
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="node_modules/angular-resource/angular-resource.min.js"></script>

	<!-- Angular cookies -->
	<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>

	<!--App configs-->
	<script src="app/app.js"/></script>
	<script src="app/routes.js"></script>

	<!--_LoginView.html controller-->
	<script src="app/Login/LoginCtrl.js"></script>
	<script src="app/Login/LoginService.js"></script>

	<!--_HomeView.html controller-->
	<script src="app/Home/HomeCtrl.js"></script>

	<!--Nav bar controller-->
	<script src="app/Shared/Nav/NavCtrl.js"></script>

	<!-- Nav Notifying Service-->
	<script src="app/Shared/Nav/NavNotifyService.js"></script>

	<!-- Data Service for populating data-->
	<!--<script src="app/Shared/Data/ProvidersDataService.js"></script>-->
</body>
</html>
